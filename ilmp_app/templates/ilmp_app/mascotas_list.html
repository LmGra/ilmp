{% extends 'base.html' %}
{% load static %}


{% block content %}
    <h2>Tus Mascotas</h2>
    <ul>
        {% for mascota in listamascota %}
        <li><a href={% url 'ilmp:mascotas-detail' mascota.id %}>{{ mascota.namePet }}</a>
            <!--<li>{{ mascota.namePet }}</li> -->
            <a href="{% url 'ilmp:mascotas-update' mascota.id %}"> <button>Modificar</button></a>&nbsp;&nbsp;
            <a href="{% url 'ilmp:mascotas-delete' mascota.id %}"> <button>Eliminar</button></a>
            
        </li>
        {% empty %}
        <li>Aún no has agregado ninguna mascota.</li>

        {% endfor %}

        <p><a href="{% url 'ilmp:mascotas-add' %}"> <button>Añadir Mascota</button></a></p>
    </ul>
{% endblock %}
